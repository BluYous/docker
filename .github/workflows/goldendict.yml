name: goldendict

on:
  push:
    paths:
    - 'goldendict/Dockerfile'
    - 'goldendict/src/**'
  workflow_dispatch:
  schedule:
    - cron: '0 0 */1 * *'

jobs:
  job1:
    name: buildx tag
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: get version and download url
        run: |
          json=$(curl -sX GET "https://api.github.com/repos/xiaoyifang/goldendict/releases?per_page=1")
          echo version="$(echo "$json" | jq -r ".[0].tag_name")" >>"$GITHUB_ENV"
          echo downloadUrl="$(echo "$json" | jq -r ".[0].assets[].browser_download_url" | grep ".\AppImage" | tail -n 1)" >>"$GITHUB_ENV"

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: latest

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./goldendict
          file:  ./goldendict/Dockerfile
          platforms: linux/amd64
          build-args: |
            downloadUrl=${{ env.downloadUrl }}
          push: true
          tags: |
            bluyous/goldendict:latest

      - name: Docker Hub Description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: bluyous/goldendict
          short-description: GoldenDict VNCç‰ˆ
          readme-filepath: ./goldendict/README.md
