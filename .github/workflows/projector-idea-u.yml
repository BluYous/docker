name: projector-idea-u

on:
  workflow_dispatch:

jobs:
  job1:
    name: buildx tag
    runs-on: ubuntu-latest
    steps:
      - name: clone projector-server
        run: git clone https://github.com/JetBrains/projector-server.git ./projector-server

      - name: set imageName
        run: echo imageName=projector-idea-u >>"$GITHUB_ENV"

      - name: clone projector-docker
        run: git clone https://github.com/JetBrains/projector-docker.git ./projector-docker

      - name: get ideaVersion
        run: |
          json=$(curl -sX GET "https://data.services.jetbrains.com/products/releases?code=IIU&latest=true&type=release")
          echo version="$(echo "$json" | jq -r ".IIU[0].majorVersion")" >>"$GITHUB_ENV"
          echo downloadUrl="$(echo "$json" | jq -r ".IIU[0].downloads.linux.link")" >>"$GITHUB_ENV"

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: latest

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./
          file:  ./projector-docker/Dockerfile
          platforms: linux/amd64
          build-args: |
            downloadUrl=${{ env.downloadUrl }}
            buildGradle=true
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.imageName }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ env.imageName }}:${{ env.version }}
      - name: Docker Hub Description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ${{ secrets.DOCKER_USERNAME }}/${{ env.imageName }}
          short-description: Run JetBrains IDEs remotely with Docker
          readme-filepath: ./projector-docker/README.md
