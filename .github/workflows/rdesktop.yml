name: rdesktop

on:
  push:
    paths:
      - 'rdesktop/Dockerfile'
      - 'rdesktop/src/**'
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * SUN'

jobs:
  job1:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: set imageName
        run: echo imageName=rdesktop >>"$GITHUB_ENV"

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        with:
          version: latest

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./rdesktop
          file: ./rdesktop/Dockerfile
          platforms: linux/amd64
          build-args: |
            STATIC_RESOURCE_HOST=${{ secrets.STATIC_RESOURCE_HOST }}
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.imageName }}:latest

      - name: Docker Hub Description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ${{ secrets.DOCKER_USERNAME }}/${{ env.imageName }}
          short-description: rdesktop
          readme-filepath: ./rdesktop/README.md
